{% extends "base.html" %}


{% block content %}
{% if page.nb_url %}
    <a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
        {% include ".icons/material/download.svg" %}
    </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var code_shown = false;
      function code_toggle() {
        if (code_shown){
<!--          $('div.input').hide('500');-->
<!--          $('div.jp-InputArea').hide('500')-->
          $('div.jp-CodeMirrorEditor').hide('500')
          $('#toggleButton').val('Show Code')
        } else {
<!--          $('div.input').show('500');-->
<!--          $('div.jp-InputArea').show('500')-->
          $('div.jp-CodeMirrorEditor').show('500')
          $('#toggleButton').val('Hide Code')
        }
        code_shown = !code_shown
      }

      $( document ).ready(function(){
        code_shown=false;
        $('div.input').hide()
<!--        $('div.jp-InputArea').hide()-->
        $('div.jp-CodeMirrorEditor').hide()
      });
    </script>
    <form action="javascript:code_toggle()">
      <input type="submit" id="toggleButton" value="Show Code">
    </form>
{% endif %}
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
<script>MathJax.Hub.Config({    TeX: { equationNumbers: { autoNumber: "AMS" } }});</script>

{{ super() }}

{% endblock content %}

{% endblock footer%}
